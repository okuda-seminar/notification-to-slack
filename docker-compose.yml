version: "3"

services:
  mysql_db:
    container_name: $DB_CONTAINER_NAME
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - db_volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
      MYSQL_DATABASE: $DB_NAME
      MYSQL_USER: $DB_USER
      MYSQL_PASSWORD: $DB_PASSWORD
    networks:
      - app-tier
    env_file: .env

  python3:
    restart: always
    build: ./
    container_name: $PYTHON_CONTAINER_NAME
    working_dir: "/workspace/"
    tty: true
    depends_on:
      - mysql_db
    networks:
      - app-tier
    volumes:
      - ./:/workspace
      - pycache_volume:/workspace/.cache
    env_file: .env

networks:
  app-tier:
    driver: bridge

volumes:
  db_volume:
  pycache_volume:
